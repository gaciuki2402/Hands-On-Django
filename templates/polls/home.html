{%extends 'polls/base.html'%}
{%block content%}
<div class="container">
<table class="table">
    <thead>
      <tr class="bg-primary text-white">
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Age</th>
        <th scope="col">Registration No.</th>
      </tr>
    </thead>
    <tbody>
        {%for p in person%}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{p.first_name}}</td>
        <td>{{p.last_name}}</td>
        <td>{{p.age}}</td>
        <td>{{p.regno}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
{%endblock%}
